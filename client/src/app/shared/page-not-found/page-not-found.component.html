<div class="container" id="page-not-found">
  <div class="d-flex flex-column">
    <div class="col-12 page-not-found-header d-flex align-items-center">
      <h1 class="page-not-found-header-text mb-0" [@fadeInUpTextAnimation]="">
        {{ pageNotFoundHeaderText }}
      </h1>
      <div class="page-not-found-icon ml-4" [@fadeInUpTextAnimation]=""></div>
    </div>
    <div class="col-12 page-not-found-content mt-5" [@fadeInUpTextAnimation]="">
      <h2 class="page-not-found-content-header">
        {{ pageNotFoundMessageHeader }}
      </h2>
      <p class="page-not-found-message mb-0 mt-4">
        {{ pageNotFoundFirstMessage }}
      </p>
      <p class="page-not-found-message mb-4">
        {{ pageNotFoundSecondMessage }}
      </p>
      <button
        id="page-not-found-button"
        class="btn btn-primary page-not-found-btn"
        [routerLink]="['/']"
        role="button"
      >
        {{ pageNotFoundButtonText }}
      </button>
    </div>
  </div>
</div>
