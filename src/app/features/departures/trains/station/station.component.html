<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-3">
      <app-select
        id="land"
        label="Country"
        [options]="lands"
        [unavailableLabel]="selectCountryLabel"
        (changeSelected)="selectCountry($event)"
      ></app-select>
    </div>
    <div class="col-sm-12 col-lg-3">
      <app-select
        id="stations"
        label="Stations"
        [options]="stations$ | async"
        [isEnabled]="!!(stations$ | async)?.length"
        [unavailableLabel]="
          !!(stations$ | async)?.length
            ? selectStationLabel
            : unavailableStationLabel
        "
        (changeSelected)="selectStation($event)"
      ></app-select>
    </div>
  </div>
</div>
