<ng-template #single let-link="link">
  <li class="nav-item">
    <a
      class="nav-link"
      [routerLink]="link.routerLink"
      routerLinkActive="active"
      [id]="'link-{{link.name | kebabcase}}'"
      >{{ link.name }}
    </a>
  </li>
</ng-template>

<ng-template #multiple let-link="link">
  <li class="nav-item dropdown">
    <a
      class="nav-link dropdown-toggle"
      data-bs-toggle="dropdown"
      role="button"
      aria-haspopup="true"
      aria-expanded="false"
      [routerLink]="link.routerLink"
      routerLinkActive="active"
      [id]="'link-{{link.name | kebabcase}}'"
      >{{ link.name }}</a
    >
    <div class="dropdown-menu">
      <a
        class="dropdown-item"
        [routerLink]="childLink.routerLink"
        routerLinkActive="active"
        [id]="'link-{{link.name | kebabcase}}'"
        *ngFor="let childLink of link.links"
        >{{ childLink.name }}</a
      >
    </div>
  </li>
</ng-template>
